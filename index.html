<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="in" id="user-input">
        <h1 class="display-5">Welcome to the Custom Countdown Timer</h1>
        <form>
            <div class="mb-3">
              <label for="inputTitle" class="form-label">Title of Event</label>
              <input type="text" class="form-control" id="inputTitle">
            </div>
            <div class="mb-3">
              <label for="inputDate" class="form-label">Date of Event</label>
              <input type="date" class="form-control" id="inputDate">
            </div>
            <div class="mb-3">
            <label class="form-label" for="inputBackground">Image Background URL</label>
            <input type="url" class="form-control" id="inputBackground">
            </div>
            <button type="submit" class="btn btn-primary">Create Countdown</button>
          </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
